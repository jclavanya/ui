
    <mat-toolbar color="primary">
      
      <mat-icon>dashboard</mat-icon>
      <span>GE-POWER CURD OPERATIONS</span>
      <h1 class ="section"></h1>
      <button mat-raised-button color ="accent" (click)="openDialog()"> ADD</button>
      
    </mat-toolbar>
  
<div class="container">

  <div style="margin-top: 10px;">


    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  NAME</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="subjects">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SUBJECTS </th>
          <td mat-cell *matCellDef="let row"> {{row.subjects}} </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
          <td mat-cell *matCellDef="let row">  

            <button mat-icon-button (click)="edit(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            
      
            <button (click)="delete(row.id)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>

            </button>
          </td>
        </ng-container>
    
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
  </div>
